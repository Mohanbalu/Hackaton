<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chat-widget-minimized" id="chatMinimized" onclick="toggleChat()">
        Chat
    </div>
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <span>Chatbot</span>
            <button class="toggle-button" onclick="toggleChat()"><i id="toggle-icon" class="fas fa-expand"></i></button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="messages" id="messages"></div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
