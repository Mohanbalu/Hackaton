<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			background-color: #f9f9f9;
		}
		
		.registration-form {
			max-width: 400px;
			margin: 50px auto;
			padding: 30px;
			background-color: #fff;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.form-control {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
		}
		
		.form-control:focus {
			border-color: #aaa;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.checkbox {
			margin-top: 10px;
		}
		
		.checkbox label {
			font-size: 14px;
			color: #666;
		}
		
		.checkbox input[type="checkbox"] {
			margin-right: 10px;
		}
		
		.btn {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body style="background-color: black;">
	<div class="registration-form">
		<h2>Registration Form</h2>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="gmail">Gmail:</label>
				<input type="email" id="gmail" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="date-of-birth">Date of Birth:</label>
				<input type="date" id="date-of-birth" class="form-control" required>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="terms-and-conditions" required>
				<label for="terms-and-conditions" required>I agree to the terms and conditions</label>
			</div>
			<button class="btn" type="submit">Register</button>
		</form>
	</div>
</body>
</html>
